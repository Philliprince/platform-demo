<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资源管理——数据资源访问</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        tr:nth-child(even) {
            background: #f9f9f9;
        }

        td,
        th {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="container">
            <div class="local cleafix" style="padding-top:5%">
                <a>资源管理</a>
                    <em>&gt;</em>
                    <a href="#">数据资源访问管理</a>
            </div>
            <br>
            <div class="row" style="padding: 1% 0%">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <button type="button" class="btn btn-primary" style="background-color:#00caab; border: none">
                        <span class="glyphicon glyphicon-plus Btn"></span>&nbsp;录入</button>
                    <button type="button" class="btn btn-primary" style="background-color:#6ed1f1; border: none">
                        <span class="glyphicon glyphicon-pencil Btn"></span>&nbsp;编辑</button>
                    <button type="button" class="btn btn-primary" style="background-color:#99ccff; border: none">
                        <span class="glyphicon glyphicon-search Btn"></span>&nbsp;查看</button>
                    <button type="button" class="btn btn-primary" style="background-color:white;border-color:gray; color:gray">
                        <span class="glyphicon glyphicon-search Btn"></span>&nbsp;检索</button>
                </div>
            </div>
        </div>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr style="background-color:#f9f9f9">
                        <th>
                            <input type="checkbox" id="">
                        </th>
                        <th>组织机构</th>
                        <th>地点</th>
                        <th>类别</th>
                        <th>状态</th>
                        <th>访问资源权限</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <input type="checkbox" id="">
                        </th>
                        <td>国网山东省电力公司</td>
                        <td>济南</td>
                        <td>省公司</td>
                        <td>正常</td>
                        <td>
                            <!-- <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-search"></span>查看</button> -->
                            资产API、会员API、充电API、信用API
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                                <span class="glyphicon glyphicon-search"></span>查看</button>
                            <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                                <span class="glyphicon glyphicon-trash"></span>删除</button>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <input type="checkbox" id="">
                        </th>
                        <td>中国移动</td>
                        <td>北京</td>
                        <td>合作单位</td>
                        <td>正常</td>
                        <td>
                            <!-- <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-search"></span>查看</button> -->
                            资产API、会员API、支付API、积分API
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                                <span class="glyphicon glyphicon-search"></span>查看</button>
                            <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                                <span class="glyphicon glyphicon-trash"></span>删除</button>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <input type="checkbox" id="">
                        </th>
                        <td>Tonya</td>
                        <td>北京</td>
                        <td>企业用户</td>
                        <td>正常</td>
                        <td>
                            <!-- <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-search"></span>查看</button> -->
                            资产API、支付API
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                                <span class="glyphicon glyphicon-search"></span>查看</button>
                            <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                                <span class="glyphicon glyphicon-trash"></span>删除</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
</body>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>

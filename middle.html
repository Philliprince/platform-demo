<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资源管理——中间件</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        tr:nth-child(even) {
            background: #f9f9f9;
        }

        td,
        th {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="local cleafix" style="padding-top:5%">
            <a>资源管理</a>
            <em>&gt;</em>
            <a href="#">中间件管理</a>
        </div>
        <br>
        <div class="row" style="padding: 1% 0%">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary" style="background-color:#00caab; border: none">
                    <span class="glyphicon glyphicon-plus Btn"></span>&nbsp;录入</button>
                <button type="button" class="btn btn-primary" style="background-color:#6ed1f1; border: none">
                    <span class="glyphicon glyphicon-pencil Btn"></span>&nbsp;编辑</button>
                <button type="button" class="btn btn-primary" style="background-color:#99ccff; border: none">
                    <span class="glyphicon glyphicon-search Btn"></span>&nbsp;查看</button>
                <button type="button" class="btn btn-primary" style="background-color:white;border-color:gray; color:gray">
                    <span class="glyphicon glyphicon-search Btn"></span>&nbsp;检索</button>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr style="background-color:#f9f9f9">
                    <th>
                        <input type="checkbox" id="">
                    </th>
                    <th>中间件名称</th>
                    <th>接入功能描述</th>
                    <th>开放形式</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <input type="checkbox" id="">
                    </th>
                    <td>移动能力开放平台</td>
                    <td>用户实名制查询，用户定位信息查询，机型查询等</td>
                    <td>Restful</td>
                    <td>正常</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-search"></span>查看</button>
                        <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-trash"></span>删除</button>
                    </td>
                </tr>
                <tr>
                    <th>
                        <input type="checkbox" id="">
                    </th>
                    <td>蚂蚁金服开放平台</td>
                    <td>资金结算、帐户管理、信用评估</td>
                    <td>Restful/SDK</td>
                    <td>正常</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-search"></span>查看</button>
                        <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-trash"></span>删除</button>
                    </td>
                </tr>
                <!-- <tr>
                    <th>
                        <input type="checkbox" id="">
                    </th>
                    <td>Tanmay</td>
                    <td>Bangalore</td>
                    <td>正常</td>
                    <td>560001</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-search"></span>查看</button>
                        <button type="button" class="btn btn-primary btn-sm" style="background-color:#99ccff; border: none">
                            <span class="glyphicon glyphicon-trash"></span>删除</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
</body>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
